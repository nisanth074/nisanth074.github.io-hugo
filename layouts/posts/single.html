<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    {{ partial "main.html" . }}
      <div class="post">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ partial "posts/date.html" . }}

        <div class="post-content">{{ .Content }}</div>
      </div>
    {{ partial "main_close.html" . }}

    {{ partial "foot.html" . }}
  </body>
</html>
