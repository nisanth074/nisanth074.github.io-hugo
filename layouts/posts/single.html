<html>
  {{ partial "head.html" . }}

  <body>
    <div class="main">
      {{ partial "header.html" . }}

      <div class="page fade-in-up">
        <div class="post">
          <h1 class="post-title">{{ .Title }}</h1>
          {{ partial "posts/date.html" . }}


          <div class="post-content">{{ .Content }}</div>
        </div>
      </div>
    </div>

    {{ partial "foot.html" . }}
  </body>
</html>
